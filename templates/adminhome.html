
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIDS Admin Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('static/images/bigadh.png') no-repeat center center/cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        /* Adding an overlay for better text readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 30, 48, 0.7);
            z-index: 0;
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: #ff4b2b;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        
        .btn:hover {
            background: #ff416c;
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    

    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Monitor and manage network security threats effectively.</p>
        <div class="buttons">
            <a href="/logs" class="btn">Threat Logs</a>
            <a href="/" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
